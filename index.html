<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>WashU Web3 Website</title>

    <link rel = "stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header section  class -->
    <header class = "header">
       
        <div class = "logo">
            <img src = "images/logo.jpeg" alt="">
        </div>

        <nav class = "navbar">
            <a href = "#home">home</a>
            <a href = "#about">about</a>
            <a href = "#courses">courses</a>
            <a href = "#work-together">work together</a>
            <a href = "#grants">grants</a>
            <a href = "#blog">blog</a>
            <a href = "#contact">contact</a>
        </nav>
    
        <div id = "menu-bars" class = "fas fa-bars"></div>

    </header>

    <!-- Home section  class -->
    <section class = "home" id = "home">
        <div class = "content">
            <h3>Web3 @ WashU</h3>
            <h4>WashU's Hub for Web3 Innovation</h4>
        </div>

        <div class = "diagram">
            <img src = "images/diagram.png" alt="" class="center">
        </div>

    </section>

    <!-- newsletter section  class -->
    <section class = "contact" id = "contact">
        <div class = "news-text">
            <div class="e"> </div>
            <h3>Sign up for our newsletter to get updates about events, our work, and recruitment!</h3>
            <form action = "newsletter">
                <div class = "inputBox">
                    <input type = "email" placeholder = "email">
                </div>
                <input type = "submit" value = "send message" class = "btn">
            </form>
        </div>

    </section>

</body>
